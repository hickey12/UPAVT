<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <title>UPAVT</title>
        <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js?1.29.6"></script>
        <script type="text/javascript" src="http://mbostock.github.com/d3/d3.csv.js?1.29.6"></script>
        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
		<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=false"></script>
		<script type="text/javascript" src="map.js"></script>
        <link rel="stylesheet" type="text/css" href="stylesheet.css"></link>
    </head>
    
	<body onload="initialize()">
		<h1>Admissions Visualization Tool (Prototype II)</h1>
  
	    <div id="container">
	    	<div id="info">
	    		<div id="map"></div>
	    		<div id="chart">Chart</div>
	    	</div>
	    	<div id="options"> <b>Choose 1 from each menu below:</b>
	    		
	    		<div class="sorterContainer">
	    			<legend><b>Student Groups</b></legend>
	    			
	    			<input type="radio" name="groups" value="Inquiries"/> Inquiries <br />
	    			<input type="radio" name="groups" value="Applied"/> Applied <br />
	    			<input type="radio" name="groups" value="Accepted"/> Accepted <br />
	    			<input type="radio" name="groups" value="Enrolled"/> Enrolled <br />
	    		</div>
	    		
	    		<div class="sorterContainer">
	    			<legend><b>Metrics</b></legend>
	    			
	    			<div class = "metricContainer">
	    				
		    			<div class = "radioButtons">
		    				<input type="radio" name="metrics" value="None" disabled=false checked=true/> <br />
		    				<input type="radio" name="metrics" value="GPA" disabled=true/> <br />
		    				<input type="radio" name="metrics" value="SAT Math" disabled=true> <br />
		    				<input type="radio" name="metrics" value="SAT Verbal" disabled=true/> <br />
		    				<input type="radio" name="metrics" value="Male/ Female" disabled=true/> <br />
		    				<input type="radio" name="metrics" value="Visited" disabled=true/>
		    			</div>
		    			
		    			<div class = "label">
		    				&nbsp; None <br />
		    				&nbsp; GPA <br />
		    				&nbsp; SAT Math <br />
		    				&nbsp; SAT Verbal <br />
		    				&nbsp; Male/Female <br />
		    				&nbsp; Visited
		    			</div>
		    			
		    			<br />
		    			<div class = "dropDownMenu">
		    				<select name="gpaSelector">
		    					<option value="4.0 - 3.0">4.0 - 3.0</option>
		    					<option value="3.0 - 2.0">3.0 - 2.0</option>
		    					<option value="2.0 - 1.0">2.0 - 1.0</option>
		    					<option value="1.0 - 0.0">1.0 - 0.0</option>				
		    				</select>
		    			
		    				<br />
		    				<select name="satMathSelector" >
		   						<option value="800-700">800 - 700</option>
		   						<option value="700-600">700 - 600</option>
		   						<option value="600-500">600 - 500</option>
		    					<option value="500-400">500 - 400</option>
								<option value="400-300">400 - 300</option>
								<option value="300-200">300 - 200</option>
								<option value="200-100">200 - 100</option>
								<option value="100-000">100 - 000</option>
		    				</select>
		    			
		    				<br />
		    				<select name="satVerbalSelector">
		   						<option value="800-700">800 - 700</option>
		   						<option value="700-600">700 - 600</option>
		   						<option value="600-500">600 - 500</option>
		    					<option value="500-400">500 - 400</option>
								<option value="400-300">400 - 300</option>
								<option value="300-200">300 - 200</option>
								<option value="200-100">200 - 100</option>
								<option value="100-000">100 - 000</option>
		    				</select>
		    			
		    				<br />
		    				<select name="genderSelector">
		    					<option value="male">Male</option>
		    					<option value="female"> Female</option>
		    				</select>
		    			</div>
	    			</div>

	    		</div>
	    		
	    		<div class="sorterContainer">
	    			<legend><b>Years</b></legend>
	    			
	    			<input type="radio" name="years" value="2007"/> 2007 <br />
	    			<input type="radio" name="years" value="2008"/> 2008 <br />
	    			<input type="radio" name="years" value="2009"/> 2009 <br />
	    			<input type="radio" name="years" value="2010"/> 2010 <br />
	    			
	    		</div>
	    		
	    		
	    		</div>
	    </div>        
	</body>
