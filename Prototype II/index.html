<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <title>UPAVT</title>
        <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js?1.29.6"></script>
        <script type="text/javascript" src="http://mbostock.github.com/d3/d3.csv.js?1.29.6"></script>
        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
		<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=false"></script>
		<script type="text/javascript" src="map.js"></script>
        <link rel="stylesheet" type="text/css" href="stylesheet.css"></link>
    </head>
    
	<body onload="initialize()">
		<h1>Admissions Visualization Tool (Prototype II)</h1>
  
	    <div id="container">
	    	<div id="info">
	    		<div id="map"></div>
	    		<div id="chart">Chart</div>
	    	</div>
	    	<div id="options"> Choose 1 from each menu below:
	    		
	    		<form>
	    			<legend>Student Groups</legend>
	    			
	    			<input type="radio" name="groups" value="Inquiries"/> Inquiries <br />
	    			<input type="radio" name="groups" value="Applied"/> Applied <br />
	    			<input type="radio" name="groups" value="Accepted"/> Accepted <br />
	    			<input type="radio" name="groups" value="Enrolled"/> Enrolled <br />
	    		</form>
	    		
	    		<form>
	    			<legend>Metrics</legend>
	    			
	    			<input type="radio" name="metrics" value="GPA" disabled=true/> GPA 
	    			
	    				<select name="gpaSelector">
	    					<option value="4.0 - 3.0">0.0 - 0.5</option>
	    					<option value="0.5 - 1.0">0.0 - 1.0</option>
	    					<option value="1.0 - 1.5">1.0 - 1.5</option>
	    					<option value="1.5 - 2.0">1.5 - 2.0</option>
	    					<option value="2.0 - 2.5">2.0 - 2.5</option>
	    					
	    				</select>
	    			
	    			<br />
	    			<input type="radio" name="metrics" value="SAT Math" disabled=true> SAT Math 
	    			<br />
	    			<input type="radio" name="metrics" value="SAT Verbal" disabled=true/> SAT Verbal <br />
	    			<input type="radio" name="metrics" value="Male/ Female" disabled=true/> Male/Female <br />
	    			<input type="radio" name="metrics" value="Visited" disabled=true/> Visited <br />
	    		</form>
	    		
	    		<form>
	    			<legend>Years</legend>
	    			
	    			<input type="radio" name="years" value="2007"/> 2007 <br />
	    			<input type="radio" name="years" value="2008"/> 2008 <br />
	    			<input type="radio" name="years" value="2009"/> 2009 <br />
	    			<input type="radio" name="years" value="2010"/> 2010 <br />
	    		</form>
	    		
	    		
	    		</div>
	    </div>        
	</body>
