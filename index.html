<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<title>UPAVT</title>
		<script type="application/javascript;version=1.7" src="map.js"></script>
		<script type="text/javascript" src="http://mbostock.github.com/d3/d3.js?1.29.6"></script>
		<script type="text/javascript" src="http://mbostock.github.com/d3/d3.csv.js?1.29.6"></script>
		<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
		<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=false"></script>
		<script type="text/javascript" src="formReader.js"></script>
		<script type="text/javascript" src="chart.js"></script>
		<script type="text/javascript" src="init.js"></script>
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
	</head>
	<!--Javascript to initialize the map and graph -->
	<body onload="initialize()">
		<h1>Admissions Visualization Tool</h1>
		<div id=logo><img src="banner_title.png"></img></div>
		<form name="thisForm">
			<!--Creates from to wrap around radio buttons so we can access them later -->
			<div id="container">
				<!-- Container to display maps and graph. -->
				<div id="info">
					<div id="map"></div>
					<div class="chart">
						<span>Most Populated Zip Codes in Region</span>
						<div id="bars"></div>
						<div id="labels"></div>
					</div>
				</div>
				<!-- Container to hold the controls for UPAVT. -->
				<div id="options">
					<div class="sorterContainer">
						<!-- Instructions for UPAVT. -->
						<b>Select one option from each menu below and click submit:</b>
						<br/>
					</div>
					<!-- DropDownMenu for selecting a location / view -->
					<div class = "locationDropMenu">
						<select name="Location">
							<option value="US">United States</option>
							<option value="NAN" disabled = true>---------------</option>
							<option value="AL">Alabama</option>
							<option value="AK">Alaska</option>
							<option value="AZ">Arizona</option>
							<option value="CA">California</option>
							<option value="CO">Colorado</option>
							<option value="CT">Connecticut</option>
							<option value="DC">District of Columbia</option>
							<option value="DE">Delaware</option>
							<option value="FL">Florida</option>
							<option value="GA">Georgia</option>
							<option value="HI">Hawaii</option>
							<option value="ID">Idaho</option>
							<option value="IL">Illinois</option>
							<option value="IN">Indiana</option>
							<option value="IA">Iowa</option>
							<option value="KS">Kansas</option>
							<option value="KY">Kentucky</option>
							<option value="LA">Louisiana</option>
							<option value="ME">Maine</option>
							<option value="MD">Maryland</option>
							<option value="MA">Massachusetts</option>
							<option value="MI">Michigan</option>
							<option value="MN">Minnesota</option>
							<option value="MS">Mississippi</option>
							<option value="MO">Missouri</option>
							<option value="MT">Montana</option>
							<option value="NE">Nebraska</option>
							<option value="NV">Nevada</option>
							<option value="NH">New Hampshire</option>
							<option value="NJ">New Jersey</option>
							<option value="NM">New Mexico</option>
							<option value="NY">New York</option>
							<option value="NC">North Carolina</option>
							<option value="ND">North Dakota</option>
							<option value="OH">Ohio</option>
							<option value="OK">Oklahoma</option>
							<option value="OR">Oregon</option>
							<option value="PA">Pennsylvania</option>
							<option value="RI">Rhode Island</option>
							<option value="SC">South Carolina</option>
							<option value="SD">South Dakota</option>
							<option value="TN">Tennessee</option>
							<option value="TX">Texas</option>
							<option value="UT">Utah</option>
							<option value="VT">Vermont</option>
							<option value="VA">Virginia</option>
							<option value="WA">Washington</option>
							<option value="WV">West Virginia</option>
							<option value="WI">Wisconsin</option>
							<option value="WY">Wyoming</option>
						</select>
						<br/>
						<br/>
					</div>
					<!-- Container to hold the type of student analysis for UPAVT. -->
					<div class="sorterContainer">
						<legend>
							<b>Student Groups</b>
						</legend>
						<input type="radio" name="groups" value="Inquiry" checked=true/>
						Inquiries
						<br/>
						<input type="radio" name="groups" value="Applied"/>
						Applied
						<br/>
						<input type="radio" name="groups" value="Accepted"/>
						Accepted
						<br/>
						<input type="radio" name="groups" value="Enrolled"/>
						Enrolled
						<br/>
					</div>
					<!-- Container to hold the Metrics for subsearches.-->
					<div class="sorterContainer">
						<legend>
							<b>Metrics</b>
						</legend>
						<div class = "metricContainer">
							<!-- Subcontainer to hold just the radio buttons of Metrics. -->
							<div class = "radioButtons">
								<input type="radio" name="metrics" value="None" checked=true/>
								<br/>
								<input type="radio" name="metrics" value="GPA" />
								<br/>
								<input type="radio" name="metrics" value="SAT Math" />
								<br/>
								<input type="radio" name="metrics" value="SAT Verbal" />
								<br/>
								<input type="radio" name="metrics" value="Male / Female" />
								<br/>
								<input type="radio" name="metrics" value="Visited" />
							</div><!-- Subcontainer to hold just the label Name of the radio button. -->
							<div class = "label">
								&nbsp; None &nbsp;
								<br/>
								&nbsp; GPA &nbsp;
								<br/>
								&nbsp; SAT Math &nbsp;
								<br/>
								&nbsp; SAT Verbal &nbsp;
								<br/>
								&nbsp; Male/Female &nbsp;
								<br/>
								&nbsp; Visited &nbsp;
							</div>
							<!-- Subcontainer to hold the drop down menu --><!-- This subcontainer uses break lines to organize
							the dropdown menus vertically since it is unknown
							how to stack them vertically.
							-->
							<div class = "dropDownMenu">
								<!-- No drop down menu for Disabling metric filter. -->
								<br/>
								<!-- GPA filter. -->
								<select name="gpaSelector">
									<option value="4">4.0 - 3.0</option>
									<option value="3">3.0 - 2.0</option>
									<option value="2">2.0 - 1.0</option>
									<option value="1">1.0 - 0.0</option>
								</select>
								<br/>
								<!-- SAT MATH FILTER -->
								<select name="satMathSelector">
									<option value="800">800 - 700</option>
									<option value="700">700 - 600</option>
									<option value="600">600 - 500</option>
									<option value="500">500 - 400</option>
									<option value="400">400 - 300</option>
									<option value="300">300 - 200</option>
									<option value="200">200 - 100</option>
									<option value="100">100 - 000</option>
								</select>
								<br/>
								<!-- SAT Verbal Filter -->
								<select name="satVerbalSelector">
									<option value="800">800 - 700</option>
									<option value="700">700 - 600</option>
									<option value="600">600 - 500</option>
									<option value="500">500 - 400</option>
									<option value="400">400 - 300</option>
									<option value="300">300 - 200</option>
									<option value="200">200 - 100</option>
									<option value="100">100 - 000</option>
								</select>
								<br/>
								<!-- Gender Filter -->
								<select name="genderSelector">
									<option value="M">Male</option>
									<option value="F">Female</option>
								</select>
								<br/>
								<!-- NO drop down menu for visited. -->
								<br/>
								<br/>
							</div>
						</div>
					</div>
					<!-- Container to store the year selection options. -->
					<div class="sorterContainer">
						<legend>
							<b>Years</b>
						</legend>
						<input type="radio" name="years" value="2007" checked=true/>
						2007
						<br/>
						<input type="radio" name="years" value="2008"/>
						2008
						<br/>
						<input type="radio" name="years" value="2009"/>
						2009
						<br/>
						<input type="radio" name="years" value="2010"/>
						2010
						<br/>
					</div>
					<div id="submitButton"><input type="button" name="Submit" value="SUBMIT" onclick="initialize()"></div>
				</div><!--End "Options" div-->
				<div id="theEnd">
					<input type="button" name="contact" value="Contact Us" onclick="show_contact()">
					<input type="button" name="help" value="Help" onclick="show_help()">
				</div>
			</div><!--End "Container" div-->
		</form><!--End "thisForm" -->
		
		<!--These functions define messages for when the the 'Contact Us' and 'Help' buttons are clicked-->
		<script type="text/javascript">
			function show_contact()
			{
				alert("Max Ackley: ackley12@up.edu\nChelsea Colvin: colvin12@up.edu"
						+ "\nTrever Hickey: hickey12@up.edu\nJace Raile: raile12@up.edu");
			}
			function show_help()
			{
				alert("The user can change the following options: View, Student groups, Metrics, and Year.\n"
						+ "\nView- A dropdown menu that features 'United States' (National view) and all 50 "
						+ "states plus District of Columbia.\n\nStudent Groups- radio buttons that allow one "
						+ "of the following to be selected:\n\tInquired � the person requested information "
						+ "from the University of Portland;\n\tApplied � the person applied to become a "
						+ "student at UP;\n\tAccepted � the person was accepted by UP; and,\n\tEnrolled"
						+ " � the person confirmed enrollment with UP and is now a UP student.\n\nMetrics- "
						+ "radio buttons that allow the data for the selected student group to be split by "
						+ "one of the following:\n\tNone - no splitting of the data will occur.\n\tGPA - "
						+ "high school grade-point-average; chosen as a range of GPA scores from 0.0 to "
						+ "4.0 in 1.0 point increments.\n\tSAT math and SAT verbal - respective SAT scores; "
						+ "chosen as a range of scores from 0 to 800 in 100 point increments.\n\tMale/Female "
						+ "- number of males or females from student group (original data does not support "
						+ "unspecified gender).\n\tVisited - whether or not the student attended a official "
						+ "UP visit.\n\nYears- radio buttons that allow data to be selected from a particular "
						+ "year (2007-2010).\n\nThe options 'Student Groups', 'Metrics', and 'Year' are all "
						+ "considered 'filters'.\n\nAfter selecting perferred options, one must click the "
						+ "'SUBMIT' button before the changes occur.\n\nHow our tool works:\n\nMap- a "
						+ "polygon for each zip code for which there is some datum is drawn on the map "
						+ "surrounding the zip code. The color of each zip code will vary only by opacity; "
						+ "areas of higher strength will be shaded more darkly, whereas areas of lower "
						+ "strength will be shaded lightly. The strength of a zip code will be determined "
						+ "based on the number of results produced by choosing filters.\n\nChart- displays "
						+ "the top 5 zip codes in the US (National View) or top 5 zip codes in a selected "
						+ "state for chosen options. The chart will reflect only the available data (might" 
						+ "show less than 5 bars).");
			}
		</script>
	</body>
</html>
